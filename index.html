<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table Output & Processing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Table Output & Processing</h1>

    <!-- Table 1 -->
    <h2>Table 1</h2>
    <table id="table1">
      <thead>
        <tr>
          <th>Index</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript will populate this -->
      </tbody>
    </table>

    <!-- Table 2 -->
    <h2>Table 2</h2>
    <table id="table2">
      <thead>
        <tr>
          <th>Category</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alpha</td>
          <td id="alphaValue"></td>
        </tr>
        <tr>
          <td>Beta</td>
          <td id="betaValue"></td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td id="charlieValue"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
